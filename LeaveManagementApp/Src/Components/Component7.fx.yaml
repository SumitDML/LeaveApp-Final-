Component7 As CanvasComponent:
    Fill: =RGBA(28, 37, 54, 1)
    Height: |
        =50
    NavItems: =lmsnav
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Gallery2 As gallery.galleryHorizontal:
        DelayItemLoading: =true
        Height: =50
        Items: =Component7.NavItems
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =59
        ZIndex: =1

        Image10 As image:
            Height: =28
            Image: =ThisItem.Icon
            OnSelect: =Select(Parent)
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Label17 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Segoe UI'
            Height: =12
            OnSelect: =Select(Parent)
            Size: =5
            Text: =ThisItem.Title
            Width: =Parent.TemplateWidth
            Y: =28
            ZIndex: =2

