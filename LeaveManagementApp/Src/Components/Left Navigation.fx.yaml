"'Left Navigation' As CanvasComponent":
    CurrentScreen: ="Text"
    Fill: =RGBA(255, 255, 255, 1) 
    Height: =Max(App.Height,App.DesignHeight)
    MenuWidth: =412
    NavItems: =lmsnav
    Width: ='Left Navigation'.MenuWidth
    X: =0
    Y: =0
    ZIndex: =3

    Image1 As image:
        Height: =75
        Image: =sketchwireLogo
        PaddingRight: =0.00
        PaddingTop: =0.00
        Width: =220
        X: =(Parent.Width-Self.Width)/2-40
        Y: =12
        ZIndex: =2

    Gallery1 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =676
        Items: ='Left Navigation'.NavItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Set(varVisible,false)
        ShowScrollbar: =false
        TemplateFill: =If(ThisItem.Title='Left Navigation'.CurrentScreen,RGBA(235, 235, 235,1))
        TemplateSize: =82
        Transition: =Transition.Pop
        Width: =368
        X: =(Parent.Width-Self.Width)/2
        Y: =123
        ZIndex: =3

        Group1 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =4

            Label1 As label:
                Color: =RGBA(149, 149, 149, 1)
                Font: =Font.Arial
                FontWeight: =FontWeight.Lighter
                Height: =Parent.TemplateHeight
                OnSelect: =Navigate(ThisItem.Screen)
                PaddingRight: =6.33
                PaddingTop: =6.33
                Size: =15
                Text: =ThisItem.Title
                Width: =224.36
                X: =Button1.X+Image3.Width+2
                ZIndex: =1

            Image3 As image:
                Height: =Parent.TemplateHeight*2.5/5
                Image: =ThisItem.Icon
                OnSelect: =Navigate(ThisItem.Screen)
                PaddingRight: =0.00
                PaddingTop: =0.00
                Width: =63.16
                X: =Button1.X+10
                Y: =Parent.TemplateHeight/2-Self.Height/2
                ZIndex: =2

            Button1 As button:
                BorderThickness: =0
                DisabledFill: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(0, 0, 0, 0)
                Height: =Parent.TemplateHeight
                HoverFill: =RGBA(206, 206, 206, 0.1)
                OnSelect: =Navigate(ThisItem.Screen,ScreenTransition.Fade)
                PaddingRight: =6.33
                PaddingTop: =6.33
                Size: =19.01
                Text: =""
                Width: =300
                X: =(Parent.TemplateWidth-Self.Width)/2
                Y: =
                ZIndex: =3

