"'Left Navigation' As CanvasComponent":
    CurrentScreen: ="Text"
    Fill: =RGBA(28, 37, 54, 1)
    Height: =Max(App.Height,App.DesignHeight)
    MenuWidth: =340
    NavItems: =lmsnav
    Width: =340
    X: =0
    Y: =0
    ZIndex: =3

    Gallery1 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =676
        Items: ='Left Navigation'.NavItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(ThisItem.Screen,ScreenTransition.Fade)
        ShowScrollbar: =false
        TemplateFill: =
        TemplateSize: =82
        Transition: =Transition.Pop
        Width: =Parent.Width*4/5-10
        X: =(Parent.Width-Self.Width)/2
        Y: =123
        ZIndex: =3

        Group1 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =4

            Label1 As label:
                Color: =If(ThisItem.Title='Left Navigation'.CurrentScreen,RGBA(255, 255, 255, 1),RGBA(255, 255, 255, 0.4))
                Font: =Font.Arial
                FontWeight: =FontWeight.Lighter
                Height: =Parent.TemplateHeight
                OnSelect: =Navigate(ThisItem.Screen)
                PaddingRight: =6.33
                PaddingTop: =6.33
                Size: =14
                Text: =ThisItem.Title
                Width: =202
                X: =Button1.X+Image3.Width+20
                ZIndex: =1

            Image3 As image:
                Height: =Parent.TemplateHeight*2.5/5
                Image: =ThisItem.Icon
                OnSelect: =Navigate(ThisItem.Screen)
                PaddingRight: =0.00
                PaddingTop: =0.00
                Transparency: =If(ThisItem.Title='Left Navigation'.CurrentScreen,0,0.5)
                Width: =30
                X: =Button1.X+10
                Y: =Parent.TemplateHeight/2-Self.Height/2
                ZIndex: =2

            Button1 As button:
                BorderThickness: =0
                Color: =RGBA(255, 255, 255, 0)
                DisabledFill: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(0,0,0,0)
                Height: =Parent.TemplateHeight
                HoverColor: =RGBA(255, 255, 255, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                OnSelect: =Navigate(ThisItem.Screen,ScreenTransition.Fade)
                PaddingRight: =6.33
                PaddingTop: =6.33
                PressedFill: =
                Size: =19.01
                Text: =""
                Width: =Parent.TemplateWidth
                X: =(Parent.TemplateWidth-Self.Width)/2
                Y: =
                ZIndex: =3

    Image1 As image:
        Height: =83
        Image: ='Frame 9'
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =10
        PaddingTop: =5
        Width: =Gallery1.Width
        X: =Gallery1.X
        Y: =40
        ZIndex: =4

