Component2_3 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =If(App.ActiveScreen.Size<2,70,100)
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =8

    Image2_1 As image:
        DisplayMode: =DisplayMode.View
        Height: =If(App.ActiveScreen.Size<2,40,70)
        Image: =User().Image
        ImagePosition: =ImagePosition.Fill
        PaddingRight: =0.00
        PaddingTop: =0.00
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Width: =If(App.ActiveScreen.Size<2,40,70)
        X: =(Parent.Width-Self.Width)-30
        Y: =(Parent.Height-Self.Height)/2
        ZIndex: =1

    Label5_1 As label:
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height
        PaddingRight: =6.33
        PaddingTop: =6.33
        Size: =If(App.ActiveScreen.Size<2,20,29.74)
        Text: =App.ActiveScreen.Name
        Width: =405.58
        X: =Icon1.Width
        ZIndex: =3

    Icon1 As icon.Hamburger:
        Icon: =Icon.Hamburger
        OnSelect: =Set(varVisible,true)
        PaddingLeft: =20
        PaddingRight: =20
        Width: =If(App.ActiveScreen.Size<=2,70,0)
        Y: =(Parent.Height-Self.Height)/2
        ZIndex: =4

