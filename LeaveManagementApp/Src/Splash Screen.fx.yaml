"'Splash Screen' As screen":

    HtmlText2 As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
            style= 'width:"&Parent.Width&"px;height:"&Parent.Height-1&"px;background: rgb(2,0,36);
            background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(28,37,54,1) 24%, rgba(4,106,126,1) 100%);'
            ></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    Container23_1 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =3

        Container24_1 As groupContainer.manualLayoutContainer:
            Height: =100
            Width: =If(App.ActiveScreen.Size<=3,230,340)
            X: =Parent.Width-Self.Width-10
            Y: =Parent.Height-Self.Height-20
            ZIndex: =5

            "'User Profile_2' As group":
                Height: =5
                Width: =5
                X: =-824
                Y: =12
                ZIndex: =5

                Image13_3 As image:
                    Height: =If(App.ActiveScreen.Size<=3,35,50)
                    Image: =User().Image
                    RadiusBottomLeft: =50
                    RadiusBottomRight: =50
                    RadiusTopLeft: =50
                    RadiusTopRight: =50
                    Width: =If(App.ActiveScreen.Size<=3,35,50)
                    Y: =30
                    ZIndex: =1

                Label11_3 As label:
                    Color: =RGBA(255, 255, 255, 1)
                    Font: =Font.'Segoe UI'
                    Height: =20
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(App.ActiveScreen.Size<=3,8,12)
                    Text: =User().Email
                    VerticalAlign: =VerticalAlign.Top
                    Width: =290
                    X: =Image13_3.X+Image13_3.Width+4
                    Y: =Label15_3.Y+Label15_3.Height
                    ZIndex: =2

                Label15_3 As label:
                    Color: =RGBA(255, 255, 255, 1)
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =If(App.ActiveScreen.Size<=3,10,20)
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(App.ActiveScreen.Size<=3,8,12)
                    Text: =User().FullName
                    Width: =290
                    X: =Image13_3.X+Image13_3.Width+4
                    Y: =41
                    ZIndex: =3

                Label18_3 As label:
                    Color: =RGBA(255, 255, 255, 0.6)
                    Font: =Font.'Segoe UI'
                    Height: =15
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =7
                    Text: ="Logged in as"
                    Width: =323
                    X: =Image13_3.X+Image13_3.Width+4
                    Y: =28
                    ZIndex: =4

        Image12 As image:
            Image: =digimantralogo
            Width: =If(App.ActiveScreen.Size<=2,Parent.Width*2/5,Parent.Width*3/10)
            X: =(Parent.Width-Self.Width)/2
            Y: =Image15.Y-Self.Height-5
            ZIndex: =6

        Image15 As image:
            Image: ='Ellipsis-4.5s-200px (2)'
            Width: =If(App.ActiveScreen.Size<=2,60,100)
            X: =(Parent.Width-Self.Width)/2
            Y: =Parent.Height/2-Self.Height/2
            ZIndex: =7

    Timer3 As timer:
        AutoStart: =true
        Duration: =3000
        OnTimerEnd: =Navigate(Dashboard)
        Visible: =false
        X: =40
        Y: =40
        ZIndex: =4

