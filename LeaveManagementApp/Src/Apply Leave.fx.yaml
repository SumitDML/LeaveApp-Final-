"'Apply Leave' As screen":

    Container1 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(249, 250, 252, 1)
        Height: =Parent.Height
        LayoutGap: =30
        LayoutMode: =LayoutMode.Auto
        PaddingRight: =30
        Width: =Parent.Width
        ZIndex: =1

        "'Left Navigation_1' As 'Left Navigation'":
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            Width: ='Left Navigation_1'.MenuWidth
            ZIndex: =1

        Container2 As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =30
            ZIndex: =2

            Component2_4 As Component2_3:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                Width: =Parent.Width
                ZIndex: =1

