App As appinfo:
    BackEnabled: =false
    OnStart: |+
        =ClearCollect(
            lmsnav,
            Table(
                {
                    Title: "Dashboard",
                    Screen: Dashboard,
                    Icon: home
                },
                {
                    Title: "Apply Leave",
                    Screen: 'Apply Leave',
                    Icon: ApplyLeave
                },
                {
                    Title: "Leave Balance",
                    Screen: 'Leave Balance',
                    Icon: leave_balance
                },
                  {
                    Title: "Consumed Leaves",
                    Screen: 'Consumed Leaves',
                    Icon: ConsumedLeaves
                },
                        {
                    Title: "Leave Status",
                    Screen: 'Leave Status',
                    Icon: 'leaveStatus-7'
                }
            )
        );
        
        ClearCollect(
            fullhalf,
            Table(
                {
                    Title: "Full Day"
                },
                {
                    Title: "Half Day"
                }
            )
        );
        ClearCollect(
            onemulti,
            Table(
                {
                    Title: "Single Day"
                },
                {
                    Title: "Multiple Day"
                }
            )
        );
        
        

